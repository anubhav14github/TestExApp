<div *ngIf="paper " class="d-flex shadow m-3 mt-5ny6 ml-5 mr-5 bg-light justify-content-around">
    <div class="p-3 display-6 text-center"> {{paper.testname}}</div>
</div>



<div class="d-flex justify-content-around">
    <div class="flex-column col-md-10 shadow m-5 p-5 bg-white align-items-center">
    <div *ngIf="result == 0" class="d-flex justify-content-center">No Data Available !!!... Wait for somee time</div>
       <div *ngIf="result !=0" >
        <table  class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Fullname</th>
                    <th>Class</th>
                    <th>Roll No</th>
                    <th>Obtained Marks</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody *ngFor="let r of result" >
                <tr>
                    <td class="flex-column align-items-center">{{r.fullname}}</td>
                    <td class="flex-column align-items-center">{{r.year}}-{{r.branch}}-{{r.class}}</td>
                    <td class="flex-column align-items-center">{{r.rollno}}</td>
                    <td class="flex-column align-items-center"> {{r.Omarks}}</td>
                    <td class="flex-column align-items-center"> {{r.Tmarks}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
        <div class="mt-3 p-2 form-group d-flex justify-content-around ">
            <button mat-stroked-button (click)="gotoAd()" color="primary" type="submit">Exit</button>
        </div>
    </div>
</div>
