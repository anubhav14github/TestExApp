
<div  *ngIf="result != 0" class="d-flex flex-column shadow m-3 ml-5 mt-5 mr-5 p-3 bg-white ">
   <div class="p-3 ml-2 m-3 p-3 display-6 bg-light text-center">Result</div>
    <div class="container-fluid" *ngFor="let r of result;let i= index">
       <div class="page-content m-3 page-container" id="page-content">
          <div class="padding">
             <div class="row container d-flex justify-content-center">
                <div class="col-md-8 col-md-6">
                   <div class="card user-card-full">
                      <div class="row m-l-0 m-r-0">
                         <div class="col-md-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                               <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                     class="img-radius" alt="User-Profile-Image"> </div>
                               <h6 class="f-w-600">{{r.fullname}}</h6>
                               <p>{{r.year}} {{r.branch}}-{{r.class}}</p> <i
                                  class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                         </div>
                         <div class="col-sm-8">
                            <div class="card-block">
                               <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Result</h6>
                               <div class="row">
                                  <div class="col-sm-6">
                                     <p class="m-b-10 f-w-600">Test</p>
                                     <h6 class="text-muted f-w-400">{{r.testname}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                     <p class="m-b-10 f-w-600">Total Marks</p>
                                     <h6 class="text-muted f-w-400">{{r.Tmarks}}</h6>
                                  </div>
                               </div>
                               <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                               <div class="row">
                                  <div class="col-sm-12">
                                     <p class="m-b-10 f-w-600">Obtained Marks</p>
                                     <h6 class="text-muted f-w-400">{{r.Omarks}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                     
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
