<div class="p-3 display-6 text-center">Student Register </div>
<form autocomplete="off" (ngSubmit)="onSregister(Sregister)"  #Sregister="ngForm"
            class="d-flex mb-5 flex-column align-items-auto ">
               <div class="form-group row m-1 p-1 ">
                  <mat-form-field appearance="fill">
                     <mat-label >Username</mat-label>
                     <input name="username" ngModel class="col-md-4" type="text" matInput>
                  </mat-form-field>
               </div>
               <div class="form-group row m-1 p-1 ">
                  <mat-form-field appearance="fill">
                     <mat-label>Password</mat-label>
                     <input name="password" ngModel matInput type="password">
                  </mat-form-field>
               </div>
               <div class="form-group row m-1 p-1 ">
                  <mat-form-field appearance="fill">
                     <mat-label>Confirm Password</mat-label>
                     <input name="cnfpass" ngModel matInput type="password" >
                  </mat-form-field>
                </div>
               <div class="form-group m-2 p-1 row d-flex justify-content-around">
                <button mat-raised-button color="primary" class="col-md-2" type="submit">Submit</button>
             </div>
          </form>
          <div class="form-group m-2 p-1 row d-flex justify-content-around">
            <button mat-raised-button mat-dialog-close color="warn" (click)="dialog.closeAll()" type="submit" class="col-md-2" >cancel</button>
         </div>
